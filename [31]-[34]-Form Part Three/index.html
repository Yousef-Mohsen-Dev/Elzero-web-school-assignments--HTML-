<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form target="_blank" novalidate>
            <label for="search">Search</label>
            <br />
            <br />
            <input
                type="search"
                id="search"
                placeholder="Enter A Search Word"
                autofocus
                name="search"
            />

            <br />
            <br />

            <label for="file">Upload</label>
            <br />
            <br />
            <input type="file" id="file" name="file" />

            <br />
            <br />

            <label for="url">url</label>
            <br />
            <br />
            <input type="url" id="url" required name="url" />

            <br />
            <br />
            <!-- Assignment 2 -->
            <label for="date">date</label>
            <input
                type="date"
                id="date"
                required
                name="date"
                value="1982-10-25"
            />

            <br />
            <br />

            <label for="month">month</label>
            <input
                type="month"
                id="month"
                required
                name="month"
                value="1982-10"
            />

            <br />
            <br />

            <button type="reset">Empty</button>
            <input type="submit" value="Save" />
        </form>
        <!-- Assignment 3 -->
        <pre>
            Hello Line One
            Hello Line Two
            Hello Line Three
            Hello Line Four
        </pre>
        <br />
        <br />
        <br />

        <!-- Assignment 4 -->
        <iframe src="https://elzero.org/" width="100%" height="400"></iframe>
    </body>
</html>
