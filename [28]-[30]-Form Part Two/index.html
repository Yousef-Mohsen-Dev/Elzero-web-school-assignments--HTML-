<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form method="get">
            <label for="Username">Username</label>
            <input
                type="text"
                id="Username"
                autofocus
                minlength="5"
                maxlength="20"
                required
                placeholder="Username"
                name="Username"
            />

            <label for="Email">Email</label>
            <input
                type="email"
                id="Email"
                value="o@o.com"
                readonly
                name="Email"
            />

            <input
                type="hidden"
                id="Token"
                value="b92f1fc2fce391ad7af633723afd3055"
                name="Token"
            />

            <hr />

            <!-- assignment 2 -->
            <input
                type="checkbox"
                id="skills1"
                name="skills"
                checked
                value="Problem Solving"
            />
            <label for="skills1">Problem Solving</label>

            <input
                type="checkbox"
                id="skills2"
                name="skills"
                value="Logical Thinking"
            />
            <label for="skills2">Logical Thinking</label>

            <input
                type="checkbox"
                id="skills3"
                name="skills"
                value="Advanced Search"
            />
            <label for="skills3">Advanced Search</label>

            <hr />

            <input
                type="radio"
                id="job1"
                name="job"
                checked
                value="Front-End Developer"
            />
            <label for="job1">Front-End Developer</label>

            <input
                type="radio"
                id="job2"
                name="job"
                value="Back-End Developer"
            />
            <label for="job2">Back-End Developer</label>

            <input type="radio" id="job3" name="job" value="Project Manager" />
            <label for="job3">Project Manager</label>

            <hr />

            <!-- assignment 3 -->
            <label for="LV">Choose language</label>
            <select name="languages versions" id="LV">
                <optgroup label="PHP">
                    <option value="v5.0">v5.0</option>
                    <option value="v7.0">v7.0</option>
                    <option value="v8.0">v8.0</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="v2.0">v2.0</option>
                    <option value="v3.0">v3.0</option>
                    <option value="v3.9">v3.9</option>
                </optgroup>
            </select>

            <br />

            <textarea
                name="brief"
                id="brief"
                placeholder="Write Here Why You Want To Learn Programming"
                rows="20"
                cols="50"
            ></textarea>

            <br />

            <input type="reset" value="Empty" />
            <input type="submit" value="Send" />
        </form>
    </body>
</html>
